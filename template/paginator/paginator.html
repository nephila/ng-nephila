<ul>
  <li>
    <a href="" ng-click="paginator.prev()">&lt;&lt;</a>
  </li>
  <li ng-hide="canHide(i)" ng-class="{active: i == paginator.getCurrentPage()}" ng-repeat="i in pages">
    <a href="" ng-hide="isFirstCanHide(i)" ng-click="paginator.goToPage(i)">{{i}}</a>
    <span ng-show="isFirstCanHide(i)">...</span>
  </li>
  <li>
    <a href="" ng-click="paginator.next()">&gt;&gt;</a>
  </li>
</ul>
