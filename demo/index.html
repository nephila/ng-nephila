<!DOCTYPE html>
<html ng-app="demo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>ng-nephila demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/ngNephila/dist/ng-nephila.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body ng-controller="demoCtrl">
  <div>Titlecase {{myText}} -> {{myText|titlecase}}</div>
  <div>Titlecase {{myText}} -> {{myText|titlecase:true}}</div>
  <div class="pagination">
    <ul>
      <li ng-repeat="i in npages | range">
          <a ng-href="http://example.com?page={{i+1}}">{{i+1}}</a>
      </li>
    </ul>
  </div>
</body>

</html>
