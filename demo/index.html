<!DOCTYPE html>
<html ng-app="demo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>ng-nephila demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/ngNephila/dist/ng-nephila.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body ng-controller="demoCtrl">
  <div>Titlecase {{myText}} -> {{myText|titlecase}}</div>
  <div>Titlecase {{myText}} -> {{myText|titlecase:true}}</div>
  <div toggle>Toggle Button</div>
  <div id="innerscroll" style="overflow-y: scroll; height:400px;">
    <infinite-scroll style="display: block; margin-top: 1200px;" on-infinite="loadMore()" scroll-container="scrollContainer"><div>Loading inside container...</div></infinite-scroll>
  </div>
  <div class="pagination">
    <paginator start="1" number-of-items="numberOfItems" on-page-change="pageChange(page)"></paginator>
  </div>
  <infinite-scroll style="display: block; margin-top: 1200px;" on-infinite="loadMore()"><div>Loading inside container...</div></infinite-scroll>
</body>

</html>
